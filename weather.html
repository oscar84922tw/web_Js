<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <script src="https://code.jquery.com/jquery-2.2.3.js"
            integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" /> -->
    <script src="js/skycons.js"></script>
    <link href="css/mycss.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-6">
            <!-- Large button group -->
            <div class="btn-group">
                <button class="btn btn-default btn-lg dropdown-toggle" type="button" data-toggle="dropdown"
                        aria-expanded="false">
                    Taipei
                    <span class="caret"></span>
                </button>
                <ul id="dropdown" class="dropdown-menu" role="menu">

                </ul>
            </div>
            <div><span class="temperature"></span> &#8451;</div>
        </div>
        <div class="col-xs-6">
            <canvas id="today" width="100" height="100"></canvas>
            <div class="condition">
                <span class="date"></span>: Mostly Cloudy
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">Forecast</div>
                <!-- Table -->
                <table class="table">
                    <thead>
                    <tr>
                        <th class="dday1"></th>
                        <th class="dday2"></th>
                        <th class="dday3"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td class="day1">17-23 &#8451;</td>
                        <td class="day2"> &#8451;</td>
                        <td class="day3">15-24 &#8451;</td>
                    </tr>
                    <tr>
                        <td>
                            <canvas id="day1" width="64" height="64"></canvas>
                        </td>
                        <td>
                            <canvas id="day2" width="64" height="64"></canvas>
                        </td>
                        <td>
                            <canvas id="day3" width="64" height="64"></canvas>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="js/myapp.js"></script>
</body>
</html>
